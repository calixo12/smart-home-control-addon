name: "Smart Home Control Panel"
version: "1.0.0"
slug: "smart-home-control"
description: "Retro iPad 1 OS-style smart home control panel with carbon fiber theme for lights, shades, media, intercom, and security"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
init: false
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "Web interface"
webui: "http://[HOST]:5000"
ingress: false
panel_icon: "mdi:home-automation"
options:
  homeassistant_url: "http://homeassistant.local:8123"
  homeassistant_token: ""
  allowed_ips: []
schema:
  homeassistant_url: str
  homeassistant_token: "str?"
  allowed_ips:
    - "str?"
environment:
  NODE_ENV: production
host_network: false
hassio_api: true
hassio_role: default
homeassistant_api: true
auth_api: false
ingress_port: 0
panel_title: "Smart Home Control"
